name: Docker Image CI

on:
  push:
    branches: [ "fssim-dockerized" ]
  pull_request:
    branches: [ "fssim-dockerized" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file fssim_docker/fssim-base/Dockerfile --tag fssim:$(date +%s)
